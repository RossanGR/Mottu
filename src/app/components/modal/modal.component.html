    <div class="flex-auto text-white p-5">
      <h2 class="font-creepster-regular text-2xl break-all ">{{data.name}}</h2>
      <div class="pt-4">
        <p class="text-gray-350 text-base">GÃªnero</p>
        <p class="mb-3">{{getEnumGender(data.gender)}}</p>
        <p class="text-gray-350 text-base">EspÃ©cie</p>
        <p class="mb-3">{{data.species}}</p>
        <p class="text-gray-350 text-base">Status</p>
        <span [ngClass]="getEnumStatus(data.status)">{{getEnumStatus(data.status)}}</span>
      </div>
      <div mat-dialog-actions>

      </div>
    </div>
