<div class="w-full bg-black flex flex-wrap justify-between items-center h-40 sm:h-20 px-10">

    <img class="max-w-[10rem]" src="../../../assets/images/logo.png" alt="Rick and Morty" title="Rick and Morty">

    <div class="flex">
        <a routerLink="/home" routerLinkActive="active" class="text-white flex items-center pr-5 pl-3 py-2 border border-solid border-[#3D3D3D] border-r-0 rounded-l-[15px] hover:bg-white hover:text-black">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
            <span class="pl-2">Home</span>
        </a>
        <a routerLink="/favorites" routerLinkActive="active" class="text-white flex items-center pr-5 pl-3 border border-solid border-[#3D3D3D] border-l-0 rounded-r-[15px] hover:bg-white hover:text-black">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="favorite"></mat-icon>
            <span class="pl-2">Favoritos <span  class="border border-solid border-black rounded-full px-[5px] bg-white text-black">{{numberFavorites$ | async}}</span></span>
        </a>
    </div>
</div>
